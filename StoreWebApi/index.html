    <script>
        var uri = "api/Orders";

        $(document).ready(function () {

            $.getJSON(uri)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $('<li>', { text: item.Name  })
                            .appendTo($('#products'));
                    });
                })

        });
    </script>
